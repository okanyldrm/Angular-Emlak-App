<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Dükkanlar</h1>
            <p class="lead">Dükkanlar hakıında biligleri içerir. Giriş yapılarak yönetimi sağlanır. İstenilen aramalar
                yapılabilir.</p>
        </div>
    </div>
    <br>



    <div class="form-group container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h2>Arama</h2>
                <input class="form-control" id="shopTitle" placeholder="Başlık Arama" [(ngModel)]="filterTitle">
                <input class="form-control" id="shopPrice" placeholder="Fiyat Arama" [(ngModel)]="filterPrice">
                <input class="form-control" id="shopSquaremeter" placeholder="Metrekare Arama"
                    [(ngModel)]="filterSquaremeter">
                <input class="form-control" id="shopLocation" placeholder="Adres Arama" [(ngModel)]="filterAdress">

                <select class="form-control " [(ngModel)]="filterHeating" required name="heating" id="heating"
                    placeholder="elevator giriniz">
                    <option value="" disabled selected>Isınma Türü</option>
                    <option value="">Hepsi</option>
                    <option value="Soba">Soba</option>
                    <option value="Merkezi Sistem">Merkezi Sistem</option>
                    <option value="Kombi">Kombi</option>
                    <option value="Isınma Yok">Isınma Yok</option>
                </select>

            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-success" routerLink="addshop">
                <!-- data-target="#shopadd" data-toggle="modal" -->
                EKLE
            </button>
        </div>


    </div>

    <br>

    <table class="table css-serial">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th scope="col">Başlık</th>
                <th scope="col">Metrekare</th>
                <th scope="col">Fiyat</th>
                <th scope="col">Adres</th>
                <th scope="col">Operasyon</th>
            </tr>
        </thead>
        <tbody *ngFor="let shop of shops
        | shopFilterTitle : filterTitle
        | shopFilterPrice : filterPrice
        | shopFilterSqaremeter : filterSquaremeter
        | shopFilterAdress : filterAdress
        | shopFilterHeating : filterHeating
        ">
            <tr>
                <td></td>
                <td>{{shop.title}}</td>
                <td>{{shop.squaremeter}}</td>
                <td>{{shop.price}}</td>
                <td>{{shop.location}}</td>


                <td><a href="" routerLink="shopdetail/{{shop.id}}"><button type="button"
                            class="btn btn-primary">Detay</button></a>&nbsp;
                    <a href="" routerLink="shopupdate/{{shop.id}}"><button type="button"
                            class="btn btn-warning">Güncelle</button></a>&nbsp;
                    <a href="" routerLink="shopdelete/{{shop.id}}"><button type="button"
                            class="btn btn-danger">Sil</button></a>

                </td>
            </tr>
        </tbody>
    </table>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


</div>
