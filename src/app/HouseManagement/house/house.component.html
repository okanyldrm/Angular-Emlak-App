<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Evler</h1>
          <p class="lead">Evler hakıında biligleri içerir. Giriş yapılarak yönetimi sağlanır. İstenilen aramalar yapılabilir.</p>
        </div>
      </div>

    <br>

    <div class="form-group container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h2>Arama</h2>
                <input class="form-control" id="houseTitle" placeholder="Başlık Arama" [(ngModel)]="filterText">
                <input class="form-control" id="houseRoom" placeholder="Oda Sayısı Arama" [(ngModel)]="filterRoom">
                <input class="form-control" id="houseSaloon" placeholder="Salon Sayısı Arama"
                    [(ngModel)]="filterSaloon">
                <input class="form-control" id="houseAdress" placeholder="Adres Arama" [(ngModel)]="filterAdress">
                <input class="form-control" id="housePrice" placeholder="Fiyat Arama" [(ngModel)]="filterPrice">
                <select class="form-control " [(ngModel)]="filterHeating" required name="heating" id="heating"
                    placeholder="elevator giriniz">
                    <option value="" disabled selected>Isınma Türü</option>
                    <option value="">Hepsi</option>
                    <option value="Soba">Soba</option>
                    <option value="Merkezi Sistem">Merkezi Sistem</option>
                    <option value="Kombi">Kombi</option>
                    <option value="Isınma Yok">Isınma Yok</option>
                </select>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-success" routerLink="addhouse">
                <!-- data-target="#shopadd" data-toggle="modal" -->
                EKLE
            </button>
        </div>
    </div>
    <br>

    <table class="table css-serial">
        <thead class="thead-dark">
            <tr>
                <th scope="col">NO</th>
                <th scope="col">Başlık</th>
                <th scope="col">OdaSayisi</th>
                <th scope="col">MetreKare</th>
                <th scope="col">Adres</th>
                <th scope="col">Fiyat</th>
                <th scope="col">Operasyon</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let house of houses 
            | houseFilter:filterText 
            | houseFilterRoom:filterRoom 
            | houseFilterSaloon:filterSaloon
            | houseFilterAdress:filterAdress
            | houseFilterPrice:filterPrice
            | houseFilterHeating:filterHeating
            ">
                <td></td>
                <td>{{house.title}}</td>
                <td>{{house.numberOfRoom}}</td>
                <td>{{house.squaremeter}}</td>
                <td>{{house.location}}</td>
                <td>{{house.price}}</td>
                <td><a href="" routerLink="housedetail/{{house.id}}"><button type="button"
                            class="btn btn-primary">Detay</button></a>&nbsp;
                    <a href="" routerLink="houseupdate/{{house.id}}"><button type="button"
                            class="btn btn-warning">Güncelle</button></a>&nbsp;
                    <a href="" routerLink="housedelete/{{house.id}}"><button type="button"
                            class="btn btn-danger">Sil</button></a> </td>
            </tr>
        </tbody>
    </table>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


</div>
