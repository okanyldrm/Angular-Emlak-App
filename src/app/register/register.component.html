

<div class="container">


    <div class="text-center">


        <form class="form-signin" #registerForm="ngForm" (ngSubmit)="adduser(registerForm)">
            <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">Kayıt Ol</h1>
    
            <label for="inputEmail" class="sr-only">İsim</label>
            <input #name="ngModel" [(ngModel)]="model.name" type="email" id="name" name="name"
                class="form-control" placeholder="İsim" required autofocus> <br>
            <label for="inputEmail" class="sr-only">Email Adres</label>
            <input #email="ngModel" [(ngModel)]="model.email" type="email" id="emailAdres" name="emailAdres"
                class="form-control" placeholder="Email Adres" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Şifre</label>
            <input #password="ngModel" [(ngModel)]="model.password" type="password" id="password" name="password"
                class="form-control" placeholder="Password" required>
    
    
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit"> Kayıt Ol
            </button>
        </form>
    
    
    
    </div>



</div>
