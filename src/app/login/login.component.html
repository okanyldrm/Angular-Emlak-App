
<div class="text-center">


  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Sisteme Giriş</h1>

    <label for="inputEmail" class="sr-only">Email Adres</label>
    <input #emailAdres="ngModel" [(ngModel)]="model.emailAdres" type="email" id="emailAdres" name="emailAdres" class="form-control" placeholder="Email Adres" required autofocus>
<br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input #password="ngModel" [(ngModel)]="model.password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>

   
    <button class="btn btn-lg btn-outline-success btn-block" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>



</div>
